<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="header"></h1>
    <script>
        // Callback

        // Set Interval
        function setTime() {
            const header = document.getElementById("header");
            header.textContent = new Date().toString();
        }
        setInterval(setTime, 3000);
        console.log("Program Finish");

        // Catch Error
        function divideNumbers(a, b) {
            try {
                // Periksa apakah kedua input diberikan
                if (a === undefined || b === undefined) {
                    throw new Error("Kedua angka harus diisi.");
                }

                // Periksa apakah kedua input adalah angka
                if (typeof a !== 'number' || typeof b !== 'number') {
                    throw new Error("Input harus berupa angka.");
                }

                // Periksa apakah pembagi bukan nol
                if (b === 0) {
                    throw new Error("Pembagian dengan nol tidak diperbolehkan.");
                }

                // Lakukan pembagian jika semua cek lolos
                return a / b;
            } catch (error) {
                // Tangkap dan tampilkan pesan kesalahan
                console.error("Terjadi kesalahan: " + error.message);
                return null; // Mengembalikan null jika terjadi kesalahan
            }
        }

        // Contoh penggunaan
        console.log(divideNumbers(10, 2));
        console.log(divideNumbers(20, 0));
        console.log(divideNumbers(10, "a"));
        console.log(divideNumbers(10));
    </script>
</body>

</html>
