        function findAngka(x, y) {

        function printHeart() {

        // return value
        function multiply(a, b) {
            return a * b;
        }

        console.log(multiply(2, 3));
        console.log(multiply(9, 9));
        console.log(multiply(5, 4));

        let animal = "Giant Pacific Octopus";
        function observe() {
            animal = "Pajama Squid";
            console.log(animal);
        }

        observe();

        function sayHella(name) {
            return `Hello ${name}!`;
        }

        console.log(sayHella("Hagrid")); // "Hello Hagrid!"
        console.log(sayHella("Luna"));   // "Hello Luna!"

        // Arrow Function
        const sayHello = (name) => `Hello ${name}!`;

        console.log(sayHello("Hagrid")); // "Hello Hagrid!"
        console.log(sayHello("Luna"));   // "Hello Luna!"


    </script>
